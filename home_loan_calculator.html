<!DOCTYPE html>
<html>
<head>
	<title>Home Loan Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">

		$(function() {
				$('#btn-calculate').click(function() {

					
					let l = $('#loan').val();
					let i = $('#interest').val();
					let y = $('#year').val();

					let ll = parseInt(l , 10);
					let ii = (parseInt(i , 10)/100)/12;
					let yy = parseInt(y, 10)*12;
					let monthly = ll * ii * ( Math.pow((1 + ii), yy) /( Math.pow((1 + ii), yy) - 1));

					$('#t1').html("<tr><td>"+yy+"</td><td>"+ll+"</td><td>"+i+"</td><td>"+monthly.toFixed()+"</td></tr>");


					let tdata = "<tr>";
					tdata += "<th>လစဉ် ငွေပေးချေမှု</th>";
					tdata += "<td>"+ monthly.toFixed()+" ကျပ်</td>"	
					tdata += "</tr>";
					tdata += "<tr>";
					tdata += "<th>ချေးငွေ ပမာဏ</th>";	
					tdata += "<td>"+ll+" ကျပ်</td>"
					tdata += "</tr>";
					tdata += "<tr>";
					tdata += "<th>အတိုးနှုန်း</th>";
					tdata += "<td>"+i+"%</td>"
					tdata += "</tr>";
					tdata += "<tr>";
					tdata += "<th>ချေးယူမည့် နှစ်ပမာဏ</th>";
					tdata += "<td>"+y+" နှစ်</td>"
					tdata += "</tr>";


					$('#t2').html(tdata);
				});
			});
	</script>
	<div class="jumbotron">
		<div class="container">
			<h2 class="display-4">Home Loan Calculator</h2>
			<p>အိမ်ရာချေးငွေတွက်ချက်ရန်</p>
		</div>
	</div>
	<div class="container pt-3 pb-4">

		<form>
			<div class="row mb-3 offset-lg-2">
				<label class="col-form-label col-4 col-lg-3" for="loanamount">ချေးငွေ ပမာဏ : </label>
				<div class="col-8 col-lg-6">
					<input type="number" name="loan" class="form-control" id="loan">
				</div>
			</div>

			<div class="row mb-3 offset-lg-2">
				<label class="col-form-label col-4 col-lg-3" for="interestrate">အတိုးနှုန်း : </label>
				<div class="col-8 col-lg-6">
					<input type="number" name="interest" class="form-control" id="interest">
				</div>
			</div>

			<div class="row mb-3 offset-lg-2">
				<label class="col-form-label col-4 col-lg-3" for="termofyear">ချေးယူမည့် နှစ်ပမာဏ : </label>
				<div class="col-8 col-lg-6">
					<input type="number" name="year" class="form-control" id="year">
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<button type="button" class="btn btn-outline-info btn-block mt-3" id="btn-calculate">တွက်ချက်ပါ</button>
				</div>
			</div>

		</form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-1 p-3">
				<table class="table table-bordered">
					<thead class="bg-light">
						<tr>
							<th colspan="4" class="text-center">
								ချေးငွေပေးသွင်းမှု ပုံစံ (Your Loan Payment)
							</th>
						</tr>
					</thead>
					<tbody id="t2">

					</tbody>
					<tfoot>
						
					</tfoot>
				</table>
			</div>
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-12 p-3">
						<table class="table table-bordered" id="myTable">
							<thead class="bg-light">
								<tr>
									<th colspan="4" class="text-center">
										(၁) နှစ်တာ ချေးငွေပေးသွင်းမှု ပုံစံ (Loan Payment over 1 Years)
									</th>
								</tr>
								<tr>
									<th>ငွေပေးချေမည့် လ အရေအတွက်</th>
									<th>ချေးယူမည့်ပမာဏ</th>
									<th>အတိုးနှုန်း</th>
									<th>လစဉ် ငွေပေးချေမှု</th>
								</tr>
							</thead>
							<tbody id="t1">

							</tbody>
							<tfoot></tfoot>
						</table>
					</div>
				</div>	
			</div>
		</div>	
	</div>

</body>
</html>
